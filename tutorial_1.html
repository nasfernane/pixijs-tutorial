
<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>
  <body>
    <script>
      let app = new PIXI.Application({ width: 640, height: 360 });
      document.body.appendChild(app.view);
      // Magically load the PNG asynchronously
      let sprite = PIXI.Sprite.from('sample.png');
      app.stage.addChild(sprite);

      // add a variable to count up the seconds our demo has been running
      let elapsed = 0.0;
      // tell the application's ticker to run a new callback every frame, passing in the amount of time that has passed since the last tick
      app.ticker.add((delta) => {
        elapsed += delta;
        // update the sprite's X position based on the cosine of our elasped time. We divide by 50 to slow the animation down a bit
        sprite.x = 100.0 + Math.cos(elapsed/50.0) * 100.0;
      })
    </script>
  </body>
</html>
